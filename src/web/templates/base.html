<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SeeClickFix Sentiment{% endblock %}</title>
    <style>
        /* ─── Reset ─── */
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        /* ─── Design Tokens ─── */
        :root {
            /* Type scale — perfect fourth (1.333) */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.333rem;
            --text-xl: 1.777rem;
            --text-2xl: 2.369rem;
            --text-3xl: 3.157rem;

            /* Spatial scale — base-8 */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-24: 6rem;

            /* Neutral scale — warm stone */
            --gray-50: #fafaf9;
            --gray-100: #f5f5f4;
            --gray-200: #e7e5e4;
            --gray-300: #d6d3d1;
            --gray-400: #a8a29e;
            --gray-500: #78716c;
            --gray-600: #57534e;
            --gray-700: #44403c;
            --gray-800: #292524;
            --gray-900: #1c1917;
            --gray-950: #0c0a09;

            /* Semantic — sentiment */
            --positive: #16a34a;
            --negative: #dc2626;
            --neutral: #78716c;
            --mixed: #d97706;

            /* Surfaces */
            --bg: #ffffff;
            --border: var(--gray-200);

            /* Motion */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --duration: 200ms;

            /* Shape */
            --radius: 6px;
            --container: 72rem;
        }

        /* ─── Global ─── */
        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: var(--text-base);
            line-height: 1.6;
            color: var(--gray-800);
            background: var(--bg);
        }

        /* ─── Typography ─── */
        h1, h2, h3 {
            color: var(--gray-950);
            line-height: 1.15;
            letter-spacing: -0.02em;
        }
        h1 { font-size: var(--text-2xl); font-weight: 600; }
        h2 { font-size: var(--text-xl); font-weight: 600; margin-top: var(--space-16); margin-bottom: var(--space-6); }
        h3 { font-size: var(--text-lg); font-weight: 500; }

        p { max-width: 65ch; }

        a {
            color: var(--gray-900);
            text-decoration: none;
            transition: color var(--duration) var(--ease-out);
        }
        a:hover { color: var(--gray-500); }

        /* ─── Layout ─── */
        .container {
            max-width: var(--container);
            margin: 0 auto;
            padding: 0 var(--space-6);
        }

        /* ─── Navigation ─── */
        header {
            border-bottom: 1px solid var(--border);
            margin-bottom: var(--space-12);
        }
        header nav {
            max-width: var(--container);
            margin: 0 auto;
            padding: var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .brand {
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--gray-950);
            letter-spacing: -0.01em;
        }
        .brand:hover { color: var(--gray-950); }
        .nav-links {
            display: flex;
            gap: var(--space-6);
        }
        .nav-links a {
            font-size: var(--text-sm);
            color: var(--gray-400);
            transition: color var(--duration) var(--ease-out);
        }
        .nav-links a:hover { color: var(--gray-900); }

        /* ─── Page Header ─── */
        .page-header {
            margin-bottom: var(--space-12);
        }
        .page-header h1 {
            margin-bottom: var(--space-1);
        }
        .page-subtitle {
            font-size: var(--text-sm);
            color: var(--gray-500);
        }
        .page-subtitle a {
            color: var(--gray-500);
            text-decoration: underline;
            text-underline-offset: 2px;
        }
        .page-subtitle a:hover { color: var(--gray-900); }

        /* ─── Stats ─── */
        .stats {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-12);
            flex-wrap: wrap;
        }
        .stat {
            display: flex;
            flex-direction: column;
        }
        .stat-value {
            font-size: var(--text-2xl);
            font-weight: 300;
            letter-spacing: -0.03em;
            line-height: 1;
            color: var(--gray-950);
        }
        .stat-label {
            font-size: var(--text-xs);
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: var(--space-2);
        }
        .stat-value.positive { color: var(--positive); }
        .stat-value.negative { color: var(--negative); }

        /* ─── Tables ─── */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: var(--text-sm);
        }
        thead th {
            font-size: var(--text-xs);
            font-weight: 500;
            color: var(--gray-400);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: left;
            padding: var(--space-3) var(--space-4) var(--space-3) 0;
            border-bottom: 1px solid var(--gray-300);
            white-space: nowrap;
        }
        thead th:last-child { padding-right: 0; }
        tbody td {
            padding: var(--space-3) var(--space-4) var(--space-3) 0;
            border-bottom: 1px solid var(--gray-100);
            color: var(--gray-700);
            vertical-align: middle;
        }
        tbody td:last-child { padding-right: 0; }
        tbody tr:last-child td { border-bottom: none; }
        tbody td a { color: var(--gray-900); font-weight: 500; }
        tbody td a:hover { color: var(--gray-500); }

        .text-right { text-align: right; }
        .text-muted { color: var(--gray-400); }
        .text-positive { color: var(--positive); font-weight: 500; }
        .text-negative { color: var(--negative); font-weight: 500; }

        .truncate {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ─── Sort Headers ─── */
        .sort-link {
            color: var(--gray-400);
            cursor: pointer;
            text-decoration: none;
        }
        .sort-link:hover { color: var(--gray-700); }
        .sort-link.active {
            color: var(--gray-900);
            font-weight: 600;
        }

        /* ─── Sentiment Bar ─── */
        .sentiment-bar {
            display: flex;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            background: var(--gray-100);
            min-width: 100px;
        }
        .sentiment-bar .segment {
            height: 100%;
            min-width: 0;
            transition: width var(--duration) var(--ease-out);
        }
        .segment-positive { background: var(--positive); }
        .segment-negative { background: var(--negative); }
        .segment-neutral { background: var(--gray-300); }
        .segment-mixed { background: var(--mixed); }

        .sentiment-bar-lg {
            height: 12px;
            border-radius: 6px;
        }

        .bar-legend {
            display: flex;
            gap: var(--space-6);
            margin-top: var(--space-3);
            margin-bottom: var(--space-8);
        }

        /* ─── Sentiment Indicator ─── */
        .sentiment {
            display: inline-flex;
            align-items: center;
            gap: var(--space-1);
            font-size: var(--text-xs);
            font-weight: 500;
        }
        .sentiment::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .sentiment-positive { color: var(--positive); }
        .sentiment-positive::before { background: var(--positive); }
        .sentiment-negative { color: var(--negative); }
        .sentiment-negative::before { background: var(--negative); }
        .sentiment-neutral { color: var(--neutral); }
        .sentiment-neutral::before { background: var(--neutral); }
        .sentiment-mixed { color: var(--mixed); }
        .sentiment-mixed::before { background: var(--mixed); }

        /* ─── Comments ─── */
        .comment {
            padding: var(--space-6) 0;
            border-bottom: 1px solid var(--gray-100);
        }
        .comment:last-child { border-bottom: none; }
        .comment-meta {
            display: flex;
            align-items: baseline;
            gap: var(--space-3);
            margin-bottom: var(--space-3);
            flex-wrap: wrap;
        }
        .comment-author {
            font-weight: 600;
            font-size: var(--text-sm);
            color: var(--gray-900);
        }
        .comment-role {
            font-size: var(--text-xs);
            color: var(--gray-400);
        }
        .comment-date {
            font-size: var(--text-xs);
            color: var(--gray-400);
        }
        .comment-text {
            font-size: var(--text-base);
            line-height: 1.65;
            color: var(--gray-700);
            max-width: 65ch;
        }
        .comment-text.faded {
            color: var(--gray-400);
            font-style: italic;
        }
        .comment-context {
            font-size: var(--text-xs);
            color: var(--gray-400);
            margin-bottom: var(--space-2);
        }
        .comment-context a { color: var(--gray-500); }
        .comment-context a:hover { color: var(--gray-900); }

        /* ─── Two-Column Grid ─── */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-12);
        }

        /* ─── Section Spacing ─── */
        section { margin-top: var(--space-16); }

        /* ─── Crawl Progress ─── */
        .crawl-progress {
            font-size: var(--text-xs);
            color: var(--gray-400);
            margin-bottom: var(--space-12);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }
        .progress-track {
            width: 120px;
            height: 3px;
            background: var(--gray-200);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--gray-400);
            border-radius: 2px;
        }

        /* ─── Issue Meta ─── */
        .issue-meta {
            display: flex;
            gap: var(--space-6);
            font-size: var(--text-xs);
            color: var(--gray-400);
            flex-wrap: wrap;
        }
        .issue-description {
            font-size: var(--text-base);
            line-height: 1.65;
            color: var(--gray-700);
            max-width: 65ch;
            margin: var(--space-6) 0;
            padding-bottom: var(--space-8);
            border-bottom: 1px solid var(--gray-100);
        }

        /* ─── External Link ─── */
        .external {
            font-size: var(--text-xs);
            color: var(--gray-400);
        }
        .external:hover { color: var(--gray-700); }
        .external::after { content: ' \2197'; }

        /* ─── Status ─── */
        .status {
            font-size: var(--text-xs);
            font-weight: 500;
            color: var(--gray-500);
            text-transform: capitalize;
        }

        /* ─── Footer ─── */
        footer {
            margin-top: var(--space-24);
            padding: var(--space-8) 0;
            border-top: 1px solid var(--border);
            font-size: var(--text-xs);
            color: var(--gray-400);
        }

        /* ─── Empty State ─── */
        .empty {
            color: var(--gray-400);
            font-size: var(--text-sm);
            padding: var(--space-8) 0;
        }

        /* ─── Responsive ─── */
        @media (max-width: 768px) {
            .grid-2 { grid-template-columns: 1fr; }
            .stats { gap: var(--space-8); }
            .bar-legend { flex-wrap: wrap; gap: var(--space-4); }
        }
        @media (max-width: 480px) {
            h1 { font-size: var(--text-xl); }
            .stat-value { font-size: var(--text-xl); }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="/" class="brand">SeeClickFix Sentiment</a>
            <div class="nav-links">
                <a href="/issues">Issues</a>
                <a href="/employees">Employees</a>
                <a href="/departments">Departments</a>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        Jersey City, NJ
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
